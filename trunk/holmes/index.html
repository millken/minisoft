var L = [];
L.push("<li><h3>血字的研究</h3></li>", 500);
L.push("<li style='padding-left:40px;'><b>录自前陆军军医部医学博士</b></li>", 0);
L.push("<li style='padding-left:40px;'><b>约翰·华生回忆录Ｈ</b> </li>", -1);
L.push("<li class='title'><b>『 一　歇洛克·福尔摩斯先生 』</b></li>", 2000);
L.push("<li class='desc'>一八七八年我在印度的战役中，肩部中了一粒捷则尔枪弹，打碎了肩骨，擦伤了锁骨下面的动脉。病后我的身体十分虚弱、憔悴，因此经过医生会诊后，决定立即将我送回英国。</li>", 2000);

L.push("<li class='title'><i>-</i><b>克莱梯利安酒吧</b></li>", -1);
L.push('<li>"嘿！是你吗华生?!"</li>', 2000);
L.push("<li class='desc'>我回头一看，原来是小斯坦弗。他是我在巴茨时的一个助手。</li>", 2000);
L.push('<li>他听完了我的不幸遭遇以后，怜悯地说："可怜的家伙！你现在作何打算呢？"</li>', 2000);
L.push('<li>"我想找个住处，打算租几间价钱不高而又舒适一些的房子，不知道这个问题能不能够解决。"</li>', 2000);
L.push('<li>"这真是怪事，今天你是第二个对我说这样话的人了。"</li>', 2000);
L.push('<li>我问道：“头一个是谁？"</li>', 2000);
L.push('<li>“你还不知道歇洛克·福尔摩斯吧，否则你也许会不愿意和他作一个长年相处的伙伴哩。"</li>', 2000);
L.push('<li>"为什么，难道他有什么不好的地方吗？"</li>', 2000);
L.push('<li>"哦，我不是说他有什么不好的地方。他只是思想上有些古怪而已——他老是孜孜不倦地在研究一些科学。据我所知，他倒是个很正派的人。"</li>', 2000);
L.push('<li>“我倒愿意见见他。"</li>', -1);

L.push('<li class="title"><i>-</i>化验室</li>', 0);
L.push('<li class="desc">化验室是一间高大的屋子，四面杂乱地摆着无数的椅子。几张又矮又大的桌子纵横排列着，上边放着许多蒸馏瓶、试管和一些闪动着蓝色火焰的小小的本生灯。屋子里只有一个人，他坐在较远的一张桌子前边，伏在桌上聚精会神地工作着。</li>', -1);
L.push('<li>斯坦弗：“这位是华生医生，这位是福尔摩斯先生。"</li>', 2000);
L.push('<li>"您好!"</li>', 2000);
L.push('<li>"我看得出来，您到过阿富汗。"</li>', 2000);
L.push('<li>“您怎么知道的？"</li>', 2000);
L.push('<li>"这没有什么，"他格格地笑了笑，“现在要谈的是血色蛋白质的问题。没有问题，您一定会看出我这发现的重要性了吧？"</li>', 2000);
L.push('<li>“从化学上来说，无疑地这是很有意思的，但是在实用方面……"</li>', 2000);
L.push('<li>"怎么，先生，这是近年来实用法医学上最重大的发现了。难道您还看不出来这种试剂能使我们在鉴别血迹上百无一失吗？请到这边来！"</li>', 2000);
L.push('<li>"咱们弄点鲜血，"他说着，用一根长针刺破自己的手指，再用一支吸管吸了那滴血。</li>', 2000);
L.push('<li>"哈！哈！您看怎么样？"</li>', 2000);
L.push('<li>我说：“看来这倒是一种非常精密的实验。"</li>', 2000);
L.push('<li>"妙极了！简直妙极了！过去用愈创木液试验的方法，既难作又不准确。用显微镜检验血球的方法也同样不好。如果血迹已干了几个钟头以后，再用显微镜来检验就不起作用了。现在，不论血迹新旧，这种新试剂看来都一样会发生作用。假如这个试验方法能早些发现，那么，现在世界上数以百计的逍遥法外的罪人早就受到法律的制裁了。"</li>', 2000);
L.push('<li>"许多刑事犯罪案件往往取决于这一点。也许罪行发生后几个月才能查出一个嫌疑犯。检查了他的衬衣或者其他衣物后，发现上面有褐色斑点。这些斑点究竟是血迹呢，还是泥迹，是铁锈还是果汁的痕迹呢，还是其他什么东西？这是一个使许多专家都感到为难的问题，可是为什么呢？就是因为没有可靠的检验方法。现在，我们有了歇洛克·福尔摩斯检验法，以后就不会有任何困难了。"</li>', 2000);
L.push('<li class="desc">他说话的时候，两眼显得炯炯有神。他把一只手按在胸前，鞠了一躬，好象是在对许多想象之中正在鼓掌的观众致谢似的。</li>', -1);

L.push("<li class='title'><b>『 二　演　绎　法 』</b></li>", 2000);
L.push('<li class="title"><i>-</i>贝克街221B</li>', 2000);
L.push('<li class="desc">按照福尔摩斯的安排，我们第二天又见了面，并且到上次见面时他所谈到的贝克街２２１号乙那里看了房子。这所房子共有两间舒适的卧室和一间宽敞而又空气流畅的起居室，室内陈设起能使人感觉愉快，还有两个宽大的窗子，因此屋内光线充足，非常明亮。无论从哪方面来说，这些房间都很令人满意。</li>', 2000);

L.push('<li class="desc">福尔摩斯这个人大大地引起了我的好破心. 他对某些方面研究工作的热忱却是惊人的；在一些稀破古怪的知识领域以内，他的学识异常的渊博，因此，他往往出语惊人。他的知识疲乏的一面，正如他的知识丰富的一面同样地惊人。最使我惊讶不止的是：我无意中发现他竟然对于哥白尼学说以及太阳系的构成，也全然不解。</li>', 2000);
L.push('<li>“你似乎感到吃惊吧。即使我懂得这些，我也要尽力把它忘掉。"</li>', 2000);
L.push('<li>"把它忘掉！"</li>', 2000);
L.push('<li>“你要知道，我认为人的脑子本来象一间空空的小阁楼，应该有选择地把一些家具装进去。只有傻瓜才会把他碰到的各种各样的破烂杂碎一古脑儿装进去。这样一来，那些对他有用的知识反而被挤了出来；或者，最多不过是和许多其他的东西掺杂在一起。因此，在取用的时候也就感到困难了。所以一个会工作的人，在他选择要把一些东西装进他的那间小阁楼似的头脑中去的时候，他确实是非常仔细小心的。除了工作中有用的工具以外，他什么也不带进去，而这些工具又样样具备，有条有理。如果认为这间小阁楼的墙壁富有弹性，可以任意伸缩，那就错了。请相信我的话，总有一天，当你增加新知识的时候，你就会把以前所熟习的东西忘了。所以最要紧的是，不要让一些无用的知识把有用的挤出去。"</li>', 2000);
L.push('<li>“可是，那是太阳系的问题啊！"</li>', 2000);
L.push('<li>“这与我又有什么相干？你说咱们是绕着太阳走的，可是，即使咱们绕着月亮走，这对于我或者对于我的工作又有什么关系呢？"</li>', 2000);
L.push('<li class="desc">我在心中把他所了解得特别深的学科一一列举出来，而且用铅笔把它写了出来。写完了一看，我忍不住笑了。原来是这样：</li>', 2000);
L.push('<li class="title">歇洛克·福尔摩斯的学识范围： </li>', 2000);
L.push('<li class="title" style="padding-left:30px;">１．文学知识——无。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">２．哲学知识——无。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">３．天文学知识——无。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">４．政治学知识——浅薄。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">５．植物学知识——不全面，但对于莨蓿制剂和鸦片却知之甚详。对毒剂有一般的了解，而对于实用园艺学却一无所知。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">６．地质学知识——偏于实用，但也有限。但他一眼就 能分辨出不同的土质。他在散步回来后，曾把溅在 他的裤子上的泥点给我看，并且能根据泥点的颜 色和坚实程度说明是在伦敦什么地方溅上的。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">７．化学知识——精深。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">８．解剖学知识——准确，但无系统。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">９．惊险文学——很广博，他似乎对近一世纪中发生的一切恐怖事件都深知底细。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">１０．提琴拉得很好。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">１１．善使棍棒，也精于刀剑拳术。</li>', 2000);
L.push('<li class="title" style="padding-left:30px;">１２．关于英国法律方面，他具有充分实用的知识。</li>', 2000);
L.push('<li class="desc">三月四日，我比平时期得早了一些,而我的同伴却一声不响地只管嚼着他的面包。杂志上有一起文章，标题下面有人画了铅笔道，我自然而然地就先看了这一起。</li>', 2000);
L.push('<li class="desc">文章的标题似乎有些夸大，叫做什么"生活宝鉴"。这篇文章企图说明：一个善于观察的人，如果对他所接触的事物加以精确而系统地观察，他将有多么大的收获。我觉得这篇文章很突出，虽有其精明独到之处，但也未免荒唐可笑。</li>', 2000);
L.push('<li class="desc">作者声称，从一个人瞬息之间的表情，肌肉的每一牵动以及眼睛的每一转动，都可以推测出他内心深处的想法来。根据作者的说法，对于一个在观察和分析上素有锻炼的人来说，"欺骗"是不可能的事。</li>', 2000);
L.push('<li class="desc">作者说：“一个逻辑学家不需亲眼见到或者听说过大西洋或尼加拉契布，他能从一滴水上推测出它有可能存在，所以整个生活就是一条巨大的链条，只要见到其中的一环，整个链条的情况就可推想出来了。</li>', 2000);
L.push('<li class="desc">推断和分析的科学也象其他技艺一样，只有经过长期和耐心的钻研才能掌握；人们虽然尽其毕生精力，也未必能够达到登峰造极的地步。初学的人，在着手研究极其困难的有关事物的精神和心理方面的问题以前，不妨先从掌握较浅显的问题入手。</li>', 2000);
L.push('<li class="desc">比如遇到了一个人，一起之间就要辨识出这人的历史和职业。这样的锻炼，看起来好象幼稚无聊，但是，它却能够使一个人的观察能力变得敏锐起来，并且教导人们：应该从哪里观察，应该观察些什么。</li>', 2000);
L.push('<li class="desc">一个人的手指甲、衣袖、靴子和裤子的膝盖部分，大拇指与食指之间的茧子、表情、衬衣袖口等等，不论从以上所说的哪一点，都能明白地显露出他的职业来。如果把这些情形联系起来，还不能使案件的调查人恍然领悟，那几乎是难以想象的事了。"</li>', 2000);
L.push('<li>“真是废话连篇！我一辈子也没有见过这样无聊的文章。" </li>', 2000);
L.push('<li>"哪篇文章？"福尔摩斯问道。</li>', 2000);
L.push('<li>"唔，就是这篇文章。我想你已经读过了，因为你在下边还画有铅笔道。我并不否认这篇文章写得很漂亮，但是我读了之后，还是不免要生气。"</li>', 2000);
L.push('<li>"我倒愿意试一试把他关进地下火车的三等车厢里，叫他把同车人的职业一个个都说出来。我愿跟他打个赌，一千对一的赌注都行。"</li>', 2000);
L.push('<li> "那你就输了，"福尔摩斯安详地说，“那篇是我写的。"</li>', 2000);
L.push('<li> "是你！"</li>', 2000);
L.push('<li> "对啦，我在观察和推理两方面都具有特殊的才能。我在这篇文章里所提出的那些理论，在你看来真是荒谬绝伦，其实它却非常实际，实际到这样程度，甚至我就是靠着它挣得我这份干酪和面包的。"</li>', 2000);
L.push('<li>"你怎样靠它生活呢？"</li>', 2000);
L.push('<li>"啊，我有我自己的职业。我想全世界上干这行职业的人恐怕只有我一个。我是一个\'咨询侦探\'，也许你能够理解这是一个什么行业吧。在这伦敦城中，有许多官方侦探和私人侦探。这些人遇到困难的时候就来找我，我就设法把他们引入正轨。他们把所有的证据提供给我，一般说来我都能起着我对犯罪史的知识，把他们的错误纠正过来。犯罪行为都有它非常类似的地方，如果你对一千个案子的详情细节都能了如指掌，而对第一千零一件案子竟不能解释的话，那才是怪事哩。雷斯垂德是一位著名的侦探。最近他在一桩伪造案里坠入五里雾中，所以他才来找我。"</li>', 2000);
L.push('<li>"还有另外那些人呢？"</li>', 2000);
L.push('<li>"他们多半是由私人侦探指点来的，都是遇到些麻烦问题、需要别人加以指引的。我仔细听取他们的事实经过，他们则听取我的意见；这样，费用就装进我的口袋里了。"</li>', 2000);
L.push('<li>“你的意思是说，别人虽然亲眼目睹各种细节，但都无法解决，而你足不出户，却能解释某些疑难问题吗？"</li>', 2000);
L.push('<li>"正是如此。因为我有那么一种利用直觉分析事物的能力。间或也会遇到一件稍微复杂的案件，那么，我就得奔波一番，亲自出马侦查。你知道，我有许多特殊的知识，把这些知识应用到案件上去，就能使问题迎刃而解。那篇文章里所提到的几点推断法则虽曾惹起你的讪笑，但在实际工作中，对我却有着无比的价值。观察能力是我的第二天性。咱们初次会面时，我就对你说过，你是从阿富汗来的，你当时好象还很惊讶哩。"</li>', 2000);
L.push('<li>"没问题，一定有人告诉过你。"</li>', 2000);
L.push('<li>"没有那回事。我当时一看就知道你是从阿富汗来的。由于长久以来的习惯，一系列的思索飞也似地掠过我的脑际，因此在我得出结论时，竟未觉察得出结论所经的步骤。但是，这中间是有着一定的步骤的。在你这件事上，我的推理过程是这样的：‘这一位先生，具有医务工作者的风度，但却是一副军人气概。那么，显见他是个军医。他是刚从热带回来，因为他脸色黝黑，但是，从他手腕的皮肤黑白分明看来，这并不是他原来的肤色。他面容憔悴，这就清楚地说明他是久病初愈而又历尽了艰苦。他左臂受过伤，现在动作品来还有些僵硬不便。试问，一个英国的军医在热带地方历尽艰苦，并且臂部负过伤，这能在什么地方呢？自然只有在阿富汗了。\'这一连串的思想，历时不到一秒钟，因此我便脱口说出你是从阿富汗来的，你当时还感到惊讶哩。" </li>', 2000);
L.push('<li>我微笑着说：“听你这样一解释，这件事还是相当简单的呢。你使我想起埃德加·爱伦·坡的作品中的侦探人物杜班来了。我真想不到除了小说以外，实际上竟会真有这样人物存在。"</li>', 2000);
L.push('<li>“你一定以为把我和杜班相提并论就是称赞我了。可是，在我看来，杜班实在是个微不足道的家伙。他先静默一刻钟，然后才突然道破他的朋友的心事，这种伎俩未免过于做作，过于肤浅了。不错，他有些分析问题的天才，但决不是爱伦·起想象中的非凡人物。"</li>', 2000);
L.push('<li>“你读过加波利奥的作品吗？你对勒高克这个人物的评价如何，他可算得上一个侦探么？"</li>', 2000);
L.push('<li>福尔摩斯轻蔑地哼了一声。他恶声恶平地说道：“勒高克是个不中用的笨蛋。他只有一件事还值得提一提，就是他的精力。那本书简直使我腻透了。书中的主题只是谈到怎样去辨识不知名的罪犯。我能在二十四小时之内解决这样的问题。可是勒高克却费了六个月左右的工夫。有这么长的时间，真可以给侦探们写出一本教科书了，教导教导他们应当避免些什么。" </li>', 2000);
L.push('<li>“这些天来一直没有罪案发生，也没有发现什么罪犯，干我们这行的人，头脑真是没用了。我深知我的才能足以使我成名。从古到今，从来没有人象我这样，在侦查罪行上既有天赋又有这样精湛的研究。可是结果怎样呢？竟没有罪案可以侦查，顶多也不过是些简单幼稚的罪案，犯罪动机浅显易见，就连苏格兰场的人员也能一眼识破。"</li>', 2000);
L.push('<li class="desc">我对他这种大言不惭的谈话，余怒未息。我想最好还是换个话题。</li>', 2000);
L.push('<li>"我不知道这个人在找什么？"我指着一个体格魁伟、衣着朴素的人说。他正在街那边慢慢地走着，焦急地寻找着门牌号 码。他的手中拿着一个蓝色大信封，分明是个送信的人。</li>', 2000);
L.push('<li>“你是说那个退伍的海军陆战队的军官吗？"</li>', 2000);
L.push('<li class="desc">我心中暗暗想道：“又在吹牛说大话了。他明知我没法证实他的猜测是否正确。"</li>', 2000);
L.push('<li class="desc">这个念头还没有从我的脑中消逝，只见我们所观察的那个人看到了我们的门牌号码以后，就从街对面飞快地跑了过来。只听见一阵急促的敲门声，楼下有人用低沉的声音讲着话，接着楼梯上便响起了沉重的脚步声。</li>', 2000);
L.push('<li>这个人一走进房来，便把那封信交给了我的朋友。他说："这是给福尔摩斯先生的信。"</li>', 2000);
L.push('<li>这正是把福尔摩斯的傲气挫折一下的好机会。他方才信口胡说，决没想到会有目前这一步。我尽量用温和的声音说道：“小伙子，请问你的职业是什么？"</li>', 2000);
L.push('<li>"我是当差的，先生，"那人粗声粗气地回答说，“我的制服修补去了。"</li>', 2000);
L.push('<li>"你过去是干什么的？"</li>', 2000);
L.push('<li>"军人，先生，我在皇家海军陆战轻步兵队中服务过。先生，没有回信吗？好吧，先生。"</li>', 2000);
L.push('<li class="desc">他碰了一下脚跟，举手敬礼，然后走了出去。</li>', -1);

L.push('<li class="title"><b>『 三　劳瑞斯顿花园街的惨案 』</b></li>', 2000);
L.push('<li class="desc">我同伴的理论的实践性又一次得到了证明。我承认，这确实使我大吃一惊，因此我对他的分析能力也就更加钦佩了。但是在我心中仍然潜藏着某些怀疑，唯恐这是他事先布置好的圈套，打算捉弄我一下；至于捉弄我的目的何在，我就不能理解了。当我瞧着他的时候，他已读完来信，两眼茫然出神，若有所思。</li>', 2000);
L.push('<li>“你怎么推断出来的呢？" </li>', 2000);
L.push('<li>他粗声粗平地问道：“推断什么？"</li>', 2000);
L.push('<li>"嗯，你怎么知道他是个退伍的海军陆战队的军官呢？"</li>', 2000);
L.push('<li>"我没有工夫谈这些琐碎的事，"他粗鲁地回答说，然后又微笑着说，“请原谅我的无礼。你把我的思路打断了，但这不要紧。那么说，你真的看不出他曾是个海军陆战队的军官吗？"</li>', 2000);
L.push('<li>"真的看不出。"</li>', 2000);
L.push('<li>"了解这件事是比较容易的，可是要说明我怎样了解它的，却不是那么简单。如果要你证明二加二等于四，你不免要觉得有些困难了，然而你却知道这是无可怀疑的事实。我隔着一条街就看见这个人手背上刺着一只蓝色大锚，这是海员的特征。况且他的举止又颇有军人品概，留着军人式的络腮胡子；因此，我们就可以说，他是个海军陆战队员。他的态度有些自高自大，而且带有一些发号施令的神气。你一定也看到他那副昂首挥杖的姿态了吧。从他的外表上看来，他又是一个既稳健而又庄重的中年人——所以根据这些情况，我就相信他当过军官。"</li>', 2000);
L.push('<li>“妙极了！"</li>', 2000);
L.push('<li>"这也平淡无奇，"福尔摩斯说。</li>', 2000);
L.push('<li class="desc">但是，从他的脸上的表情看来，我认为他见到我十分惊讶、并且流露出钦佩的神情，他也感到很高兴。</li>', 2000);
L.push('<li>"我刚才还说没有罪犯，看来我是说错了——看看这个！"他说着就把送来的那封短信扔到我的面前。</li>', 2000);
L.push('<li>"哎呀，"我草草地看了一下，不由地叫了起来，"这真可怕！"</li>', 2000);
L.push('<li>“这件事看来确实不寻常。请你大声地把信给我念一念好吗？"</li>', 2000);
L.push('<li class="desc">下面就是我念给他听的那封信：</li>', 2000);
L.push('<li class="title">亲爱的福尔摩斯先生：</li>', 2000);
L.push('<li class="title">&nbsp;&nbsp;&nbsp;&nbsp;昨夜，在布瑞克斯顿路的尽头、劳瑞斯顿花园街３号发生了一件凶杀案。今晨两点钟左右，巡逻警察忽见该处有灯光，因素悉该房无人居住，故而怀疑出了什么差错。该巡警发现房门大开，前室空无一物，中有男尸一具。该尸衣着齐整，袋中装有名片，上有"伊瑙克··锥伯，美国俄亥俄州Ｊ克利夫兰城人"等字样。既无被抢劫迹象，亦未发现任何能说明致死原因之证据。屋中虽有几处血迹，但死者身上并无伤痕。死者如何进入空屋，我们百思莫解，深感此案棘手之至。至希在十二时以前惠临该处，我将在此恭候。在接奉回示前，现场一切均将保持原状。如果不能莅临，亦必将详情奉告，倘蒙指教，则不胜感荷之至。</li>', 2000);
L.push('<li class="title" style="padding-left:40px;">特白厄斯·葛莱森上</li>', 2000);
L.push('<li>我的朋友说道：“葛莱森在伦敦警察厅中不愧是首屈一指的能干人物。他和雷斯垂德都算是那一群蠢货之中的佼佼者。他们两人也称得起是眼明手快、机警干练了，但都因循守旧，而且守旧得厉害。他们彼此明枪暗箭、勾心斗角，就象两个卖笑妇人似的多猜善妒。如果这两个人都插手这件案子的话，那就一定会闹出笑话来的。"</li>', 2000);
L.push('<li class="desc">看到福尔摩斯还在不慌不忙、若无起事地侃侃而谈，我非常惊讶。</li>', 2000);
L.push('<li>“真是一分钟也不能耽误了，要我给你雇辆马车来吗？"</li>', 2000);
L.push('<li>"连去不去我还没有肯定呢。我确实是世界上少有的懒鬼，可是，那只是当我的懒劲儿上来的时候才这样，因为有时我也非常敏捷哩。"</li>', 2000);
L.push('<li>"什么？这不正是你一直盼望着的机会吗？"</li>', 2000);
L.push('<li>"亲爱的朋友，这和我又有什么关系呢？我如果把这件案子全盘解决了，肯定地说，葛莱森和雷斯垂德这一帮人是会把全部功劳攫为己有的。这是因为我是个非官方人士的缘故。"</li>', 2000);
L.push('<li>"但是他现在是求助于你呀。"</li>', 2000);
L.push('<li>"是的。他知道我胜他一筹，当我面他也会承认；但是，他宁愿割掉他的舌头，也决不愿在任何第三者的面前承认这一点。虽然如此，咱们还是可以瞧瞧去。我可以自己单干，一个人破案。即使我得不到什么，也可以嘲笑他们一番。走罢！"</li>', 2000);
L.push('<li class="desc">他披上大衣，那种匆忙的样子说明他跃跃欲试的心情已压倒了无动于衷和消极冷淡的一面。</li>', 2000);
L.push('<li>“戴上你的帽子。"</li>', 2000);
L.push('<li>"你希望我也去吗？"</li>', 2000);
L.push('<li>"是的，如果你没有别的事情要做的话。"</li>', 2000);
L.push('<li class="desc">这是一个阴霾多雾的早晨，屋顶上笼罩着一层灰褐色的帷幔，恰似下面泥泞街道的反映。我同伴的兴致很高，喋喋不休地大谈意大利克里莫纳出产的提琴以及斯特莱迪瓦利提琴与阿玛蒂提琴之间的区别，而我却一言不发，静悄悄听着，因为沉闷的天气和这种令人伤感的任务使我的情绪非常消沉。</li>', 2000);
L.push('<li>我说："你似乎不大考虑眼前的这件案子。"</li>', 2000);
L.push('<li>“还没有材料哪。没有掌握全部证据之前，先作出假设来，这是绝大的错误。那样就会使判断产生误差。"</li>', 2000);
L.push('<li>"你很快就可以得到材料了。"我一面说，一面用手指着前面，“若是我没弄错的话，这就是布瑞克斯顿路，那里就是出事所在的房子。"</li>', 2000);
L.push('<li>"正是。停下，车夫，快停车！"</li>', 2000);

L.push('<li class="title"><i>-</i>劳瑞斯顿花园街３号</li>', 2000);
L.push('<li class="desc">我们离那所房子还有一百码左右，他就坚持要下车，剩下的一段路，我们就步行。</li>', 2000);
L.push('<li class="desc">劳瑞斯顿花园街３号，从外表看来就象是一座凶宅。</li>', 2000);
L.push('<li class="desc">这里一连有四幢房子，离街稍远，两幢有人居住，两幢空着，３号就是空着的一处。空房的临街一面有三排窗子，因为无人居住，景况极为凄凉。</li>', 2000);
L.push('<li class="desc">尘封的玻璃上到处贴着"招租"的帖子，好象眼睛上的白翳一样。每座房前都有一小起草木丛生的花园，把这几所房子和街道隔开。</li>', 2000);
L.push('<li class="desc">小花园中有一条用黏土和石子铺成的黄色小径；一夜大雨，到处泥泞不堪。花园围有矮墙，高约三英尺，墙头上装有木栅。</li>', 2000);
L.push('<li class="desc">一个身材高大的警察倚墙站着，周围有几个闲人，引颈翘首地往里张望着，希望能瞧一眼屋中的情景，但是什么也瞧不见。</li>', 2000);
L.push('<li class="desc">我当时猜想，福尔摩斯一定会立刻奔进屋去，马上动手研究这个神秘的案件。可是他似乎并不着急。他显出一种漫不经心的样子，在目前这种情况下，我认为这未免有点儿装腔作势。</li>', 2000);
L.push('<li class="desc">他在人行道上走来走去，茫然地注视着地面，一会儿又凝视天空和对面的房子以及墙头上的木栅。他这样仔细地察看以后，就慢慢地走上小径，或者应该说，他是从路边的草地上走过去的，目不转睛地观察着小径的地面。</li>', 2000);
L.push('<li class="desc">他有两次停下脚步，有一次我看见他还露出笑容，并且听到他满意地欢呼了一声。</li>', 2000);
L.push('<li class="desc">在这潮湿而泥泞的黏土地面上，有许多脚印；但是由于警察来来往往地从上面踩过，我真不明白我的同伴怎能指望从这上面辨认出什么来。</li>', 2000);
L.push('<li>在这所房子的门口，有一个头发浅黄脸色白皙的高个的人过来迎接我们，他的手里拿着笔记本。他跑上前来，热情地握住我同伴的手说：“你来了，实在太好了。我把一切都保持原状未动。"</li>', 2000);
L.push('<li>"可是那个除外！"我的朋友指着那条小路说，“即使有一群水牛从这里走过，也不会弄得比这更糟了。没问题，葛莱森，你准自以为已得出了结论，所以才允许别人这样做的吧。"</li>', 2000);
L.push('<li>这个侦探躲躲闪闪地说：“我在屋里忙着，我的同事雷斯垂德先生也在这儿，我把外边的事都托付他了。"</li>', 2000);
L.push('<li>福尔摩斯看了我一眼，嘲弄似地把眉毛扬了一扬，他说："有了你和雷斯垂德这样两位人物在场，第三个人当然就不会再发现什么了。"</li>', 2000);
L.push('<li>葛莱森搓着两只手很得意地说：“我认为我们已经竭尽全力了。这个案子的确很离破，我知道这正适合你的胃口。"</li>', 2000);
L.push('<li>"你没有坐马车来吗？"福尔摩斯问道。</li>', 2000);
L.push('<li>"没有，先生。"</li>', 2000);
L.push('<li>"雷斯垂德也没有吗？"</li>', 2000);
L.push('<li>"他也没有，先生。"</li>', 2000);
L.push('<li>"那么，咱们到屋子里去瞧瞧。"</li>', 2000);
L.push('<li class="desc">福尔摩斯问完这些前后不连贯的话以后，便大踏步走进房中。葛莱森跟在后面，脸上露出惊讶的神色。</li>', 2000);
L.push('<li class="desc">有一条短短的过道通向厨房，过道地上没有平地毯，灰尘满地。过道左右各有一门。其中一个分明已经有很多星期没有开过了。另一个是餐厅的门，惨案就发生在这个餐厅里面。福尔摩斯走了进去，我跟在他的后面，心情感到异常沉重。这是由于死尸所引起来的。 </li>', 2000);

L.push('<li class="title"><i>-</i>餐厅</li>', 2000);
L.push('<li class="desc">这是一间方形大屋子，由于没有家具陈设，因此格外显得宽大。墙壁上糊着廉价的花纸，有些地方已经斑斑点点地有了霉迹，有的地方还大片大平地剥落下来，露出里面黄色的粉墙。门对面有一个漂亮的壁炉。壁炉框是用白色的假大理石作的，炉台的一端放着一段红色蜡烛头。屋里只有一个窗子，异常污浊，因此室内光线非常昏暗，到处都蒙上了一层黯淡的色彩。屋内积土尘封，更加深了这种情调。</li>', 2000);
L.push('<li class="desc">这些景象是我后来才看到的。当我进去的时候，我的注意力就全部集中在那个万分可怕的尸体上；他僵卧在地板上，一双茫然无光的眼睛凝视着褪了色的天花板。</li>', 2000);
L.push('<li class="desc">死者大约有四十三、四岁，中等身材，宽宽的肩膀，一头黑黑的鬈发，并且留着短硬的胡子，身上穿着厚厚的黑呢礼服上衣和背心，浅色裤子，装着洁白的硬领和袖口。身旁地板上有一顶整洁的礼帽。</li>', 2000);
L.push('<li class="desc">死者紧握双拳、两臂伸张、双腿交迭着，看来在他临死的时候，曾经有过一番痛苦的挣扎。他那僵硬的脸上露出恐怖的神情，据我看来，这是一种忿恨的表情，是我生来所没有见过的。</li>', 2000);
L.push('<li class="desc">凶恶的面貌，加上龇牙咧嘴的怪状，非常可怖，再配上那副低削的前额，扁平的鼻子和突出的下巴，看来很象一个怪模怪样的扁鼻猿猴。</li>', 2000);
L.push('<li class="desc">此外，那种极不自然的痛苦翻腾的姿态，使它的面貌变得益发可怕。我曾经见过各式各样的死人，但是还没有见过比这个伦敦市郊大道旁的黑暗、污浊的屋中更为可怖的景象。</li>', 2000);
L.push('<li>雷斯垂德:"这件案子一定要哄动全城了，先生。我也不是一个没有经历的新手了，可是我还没有见过这样离破的事。"</li>', 2000);
L.push('<li>葛莱森问道：“没有什么线索？"</li>', 2000);
L.push('<li>雷斯垂德随声附和地说：“一点也没有。"</li>', 2000);
L.push('<li class="desc">福尔摩斯走到尸体跟前，跪下来全神贯注地检查着。</li>', 2000);
L.push('<li>"你们肯定没有伤痕么？"他一面问，一面指着四周的血迹。</li>', 2000);
L.push('<li>“确实没有。"</li>', 2000);
L.push('<li>"那么，这些血迹一定是另一个人的喽，也许是凶手的。如果这是一件凶杀案的话，这就使我想起了一八三四年攸垂克特地方的范·坚森死时的情况。葛莱森，你还记得那个案件吗？"</li>', 2000);
L.push('<li>"不记得了，先生。" </li>', 2000);
L.push('<li>"你真应该把这个旧案重读一下。世界上本来就没有什么新鲜事，都是前人作过的。"</li>', 2000);
L.push('<li class="desc">他说话的时候，灵敏的手指这里摸摸，那里按按，一会儿又解开死人的衣扣检查一番；他的眼里又现出前面我谈到的那种茫然的神情。他检查得非常迅速，而且是出我意料地细致和认真。最后，他嗅了嗅死者的嘴唇，又瞧了一眼死者起皮靴子的靴底。</li>', 2000);
L.push('<li>“尸体一直没有动过么？"</li>', 2000);
L.push('<li>"除了进行我们必要的检查以外，再没有动过。"</li>', 2000);
L.push('<li>"现在可以把他送去埋葬了，"他说，“没有什么再需要检查的了。"</li>', 2000);
L.push('<li class="desc">当他们抬起死尸时，有一只戒指滚落在地板上了。雷斯垂德连忙把它拾了起来，莫名其妙地瞧着。</li>', 2000);
L.push('<li>他叫道："一定有个女人来过。这是一只女人的结婚指环。"</li>', 2000);
L.push('<li>葛莱森说：“这样一来，更加使案件复杂化了，天晓得，这个案子本来就够复杂的了。"</li>', 2000);
L.push('<li>福尔摩斯说：“你怎么知道这只指环就不能使这个案子更清楚一些呢？这样呆呆地瞧着它是没有用处的。你在衣袋里检查出什么来了？"</li>', 2000);

L.push('<li></li>', 2000);

var g_timer = false;
var g_i = 0;

function play()
{
	clearTimeout(g_timer);

	if (g_i > L.length) {
		clearTimeout(g_timer);
		post("<li ><b style='color:#FFCC00'>谢谢观看! 再~见~</b></li>");
		return false;
	}
	
	var text = L[g_i];
	var delay = L[g_i+1];
	
	post(text);
	g_i+=2;

	//if (delay < 0) {
	if (true) {
		clearTimeout(g_timer);
		//post("<li class='cmd' style='float:right;text-align:right;margin-right:10px;'>(continue..)</li>");
		$('#go').show(0);
	}
	else
		g_timer = setTimeout(play, delay);
	
	return false;
}

function post(html)
{
	var ul = $('#textarea > ul');
	ul.append(html);
	$('#endblock')[0].scrollIntoView();
	return false;
}

function load ()
{
	play();
	return false;
}
</script>
